<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Example</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@latest/dist/aframe-event-set-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-box position="1 2 -3" rotation="0 45 45" color="#000000" 
               animation="property: position; to: 1 3 -3; dir: alternate; dur: 1000; loop: true"
               event-set__click="event: click; property: color; to: #FF0000"></a-box>
        
        <a-sphere position="-1 1 -3" radius="0.2" color="#000000" 
                  animation="property: rotation; to: 0 360 0; dur: 2000; loop: true"
                  event-set__click="event: click; property: color; to: #FF0000"></a-sphere>
        
        <a-cylinder position="1 0 -3" radius="0.5" height="1" color="#000000" 
                    animation="property: scale; to: 1.5 1.5 1.5; dir: alternate; dur: 1000; loop: true"
                    event-set__click="event: click; property: color; to: #FF0000"></a-cylinder>
        
        <a-text value="DADADA" position="-1 2 -3" color="#234256"></a-text>
        
        <a-light type="point" position="2 1 -3" intensity="20"></a-light>
    </a-scene>
</body>
</html>
